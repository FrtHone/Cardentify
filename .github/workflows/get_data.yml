# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    run:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Setup-python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.9.12" # Version range or exact version of a Python version to use, using SemVer's version range syntax
                  architecture: "x64"
            - name: pip install
              run: pip install requests
            - name: Run Python
              run: python main.py
              env:
                  TOKEN: ${{ secrets.TOKEN }}
            - name: Git Push
              uses: EndBug/add-and-commit@v9
              with:
                  add: '["bank.json", "data.json"]'
                  author_name: Moe Kotoki
                  author_email: Kotoki1337@gmail.com
                  new_branch: data
                  message: "Update data"
                  push: "--force origin data"
